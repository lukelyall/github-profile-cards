<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./Images/icon.png">
  <link rel="stylesheet" href="style.css">
  <title>Github Info Card</title>
</head>
<body>
  <div class="user-info">
    <img id="avatar">
    <h1 id="username"></h1>
    <p id="account"></p>
    <div class="follow-count">
      <p id="followers"></p>
      <p id="following"></p>
    </div>
    <p id="public-repos"></p>
  </div>
  <script defer src="githubrequest.js"></script>
</body>
</html>
